<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block Arc SVG</title>
</head>
<body>
  <h1>Block Arc Example</h1>
  <div id="block-arc-container"></div>

  <script>
    function createBlockArc(h, w, startAngle, endAngle, thickness, fillColor) {
      // Convert degrees to radians
      const toRadians = (angle) => (angle * Math.PI) / 180;

      // Outer and inner radius
      const outerRadiusX = w / 2;
      const outerRadiusY = h / 2;
      const innerRadiusX = outerRadiusX - thickness;
      const innerRadiusY = outerRadiusY - thickness;

      // Calculate the start and end points for the outer arc
      const startXOuter = outerRadiusX + outerRadiusX * Math.cos(toRadians(startAngle));
      const startYOuter = outerRadiusY - outerRadiusY * Math.sin(toRadians(startAngle));
      const endXOuter = outerRadiusX + outerRadiusX * Math.cos(toRadians(endAngle));
      const endYOuter = outerRadiusY - outerRadiusY * Math.sin(toRadians(endAngle));

      // Calculate the start and end points for the inner arc
      const startXInner = outerRadiusX + innerRadiusX * Math.cos(toRadians(endAngle));
      const startYInner = outerRadiusY - innerRadiusY * Math.sin(toRadians(endAngle));
      const endXInner = outerRadiusX + innerRadiusX * Math.cos(toRadians(startAngle));
      const endYInner = outerRadiusY - innerRadiusY * Math.sin(toRadians(startAngle));

      // Determine the large-arc-flag for both arcs
      const largeArcFlag = endAngle - startAngle <= 180 ? 0 : 1;

      // Create the SVG path `d` attribute for the block arc
      const d = `
        M ${startXOuter},${startYOuter}
        A ${outerRadiusX},${outerRadiusY} 0 ${largeArcFlag} 1 ${endXOuter},${endYOuter}
        L ${startXInner},${startYInner}
        A ${innerRadiusX},${innerRadiusY} 0 ${largeArcFlag} 0 ${endXInner},${endYInner}
        Z
      `;

      // Return the SVG as a string
      return `
        <svg width="${w}" height="${h}" viewBox="0 0 ${w} ${h}" xmlns="http://www.w3.org/2000/svg">
          <path d="${d.trim()}" fill="${fillColor}" />
        </svg>
      `;
    }

    const height = 200; 
    const width = 200;  
    const startAngle = 0;
    const endAngle = 180; 
    const thickness = 30; 
    const fillColor = "#308D46"; 

    // Generate the block arc and display it
    const blockArc = createBlockArc(height, width, startAngle, endAngle, thickness, fillColor);
    document.getElementById("block-arc-container").innerHTML = blockArc;
  </script>
</body>
</html>
